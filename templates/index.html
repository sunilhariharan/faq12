<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FAQ Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="FAQ Chatbot">
    <meta property="og:description" content="A simple FAQ chatbot using Django and VueJS">
    <meta property="og:image" content="{% static 'img/favicon.ico' %}">

            ></script>
